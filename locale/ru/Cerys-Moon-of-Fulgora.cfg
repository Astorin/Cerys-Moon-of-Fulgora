[technology-description]
moon-discovery-cerys=Безвоздушная луна Фульгоры, покрытая толстым слоем метанового льда. Древние обломки, включая колоссальный фульгорианский реактор, застряли во льду, но, кажется, их можно восстановить. Подвержена слабому звёздному ветру под магнитным влиянием Фульгоры.
cerys-nuclear-scrap-recycling=Остатки ядерной промышленности фульгорианцев на Церисе можно переработать в полезные материалы.
cerys-nitrogen-rich-mineral-processing=Позволяет перерабатывать богатые азотом минералы вблизи поверхности Цериса в аммиак и железную руду.
cerys-fulgoran-cryogenics=Эта технология исследуется непосредственно в фульгорианском криогенном заводе. После полного ремонта установка способна создавать ряд криогенных рецептов.
cerys-charging-rod=Механизм хранения энергии, который, по-видимому, имел важное значение для деятельности фульгоранцев на Церисе.
cerys-science-pack=Открывает доступ к исследованиям в лабораториях Цериса, ведущим к ремонту передовых конструкций и технологиям фульгорианцев на Церисе.
cerys-gas-venting=Простые методы удаления газов и жидкостей.
cerys-lubricant-synthesis=Позволяет синтезировать смазочную жидкость из дизельного топлива и углерода, а также небольшого количества других катализаторов.
cerys-advanced-structure-repair=Позволяет изготовить строительные леса для подготовки фульгорианского реактора к ремонту.
cerys-plutonium-enhanced-fuel-reprocessing=Обедненные MOX-ячейки могут быть переработаны в большее количество Pu-239, а также в другой высокорадиоактивный изотоп.
cerys-advanced-plutonium-technology=Более совершенная технология, созданная на основе радиоактивного изотопа плутония.
cerys-cargo-drops=Позволяет грузовым контейнерам, содержащим не только игроков и строительных роботов, приземляться на [planet=cerys] без помех, вызванных магнитным полем.

