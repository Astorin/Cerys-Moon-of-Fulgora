cerys-solar-wind-particle=Заряженные частицы звёздного ветра направляются магнитным полем Фульгоры, бомбардируя Церис. Вызывает реакцию при столкновении с ураном-238.
charging-rod=Вариант аккумулятора, работающий только в сильных магнитных полях. Искривляет путь звёздного ветра на [planet=cerys].
