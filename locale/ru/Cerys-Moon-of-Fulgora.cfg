[recipe-description]
lubricant-synthesis=Используя литий в качестве катализатора, химические заводы могут конденсировать углеводороды в смазочные материалы.
cerys-discover-fulgoran-cryogenics=Этот рецепт продвигает прогресс изучения фульгорианской криогенетики, если соответствующая технология была выбрала для изучения. Когда технология разблокирована, этот рецепт исчезает.
cerys-upgrade-fulgoran-cryogenic-plant-quality=Если при создании этого рецепта его качество выше, чем у криогенного завода, то качество криогенного завода будет повышено до качества рецепта.

