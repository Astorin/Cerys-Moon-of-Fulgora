[mod-description]
Cerys-Moon-of-Fulgora=Церис - Безвоздушная луна Фульгоры, полная загадок и секретов. Древние останки фулгорианской цивилизации покрыты застыли во времени и льде. Кажется, их можно попытаться восстановить.\n Этот мод не затрагивает оригинальные файлы игры и может быть добавлен в существующее сохранение.

